<!DOCTYPE html>
<script src='vendor/three.js/build/three.min.js'></script>
<script src='vendor/three.js/examples/js/loaders/OBJLoader.js'></script>
<script src='vendor/three.js/examples/js/loaders/MTLLoader.js'></script>
<script src='vendor/three.js/examples/js/loaders/OBJMTLLoader.js'></script>
<script src='../threex.spaceships.js'></script>
<body style='margin: 0px; background-color: #555555; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var onRenderFcts= [];
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 2;	

	//////////////////////////////////////////////////////////////////////////////////
	//		set 3 point lighting						//
	//////////////////////////////////////////////////////////////////////////////////

	;(function(){
		// add a ambient light
		var light	= new THREE.AmbientLight( 0xff0000 )
		scene.add( light )
		// add a light in front
		var light	= new THREE.DirectionalLight('white', 1)
		light.position.set(0.5, 0.5, 2)
		scene.add( light )
		// add a light behind
		var light	= new THREE.DirectionalLight('white', 1)
		light.position.set(-0.5, -0.5, -2)
		scene.add( light )		
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////

	
	THREEx.SpaceShips.loadSpaceFighter03(function(object3d){
		var spaceship	= object3d
		scene.add(spaceship)

		var shoot	= new THREEx.SpaceShips.Shoot()
		shoot.position.x= 0.5
		shoot.position.z= 0.3
		scene.add(shoot)

		var shoot	= new THREEx.SpaceShips.Shoot()
		shoot.position.x=-0.5
		shoot.position.z= 0.3
		scene.add(shoot)

		var detonation	= new THREEx.SpaceShips.Detonation()
		detonation.position.x= 0.5
		detonation.position.z= 0.1
		scene.add(detonation)

		var detonation	= new THREEx.SpaceShips.Detonation()
		detonation.position.x=-0.5
		detonation.position.z= 0.1
		scene.add(detonation)
		
		var light	= new THREE.PointLight()
		detonation.position.x=-0.5
		detonation.position.z= 0.1
			
		scene.add(light)
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		comment								//
	//////////////////////////////////////////////////////////////////////////////////
	
	var shootBase	= new THREEx.SpaceShips.Shoot()
	var firing	= true;
	onRenderFcts.push(function(delta, now){
		
	})
	
	var Shoot	= function(position, velocity){
		var object3d	= shootBase.clone();
		object3d.position.copy(position)
		scene.add(object3d)
		var ttl		= 4
		this.update	= function(delta, now){
			ttl	-= delta;
			if( ttl <= 0 ){
				scene.remove(object3d)
				return;
			}
			
			object3d.position.add(velocity);
		}	
	}
	
	var Shooter	= function(position){
		var shootMesh	= new THREEx.SpaceShips.Shoot()
		var shoots	= []
		
		this.update	= function(delta, now){
			
		}
	}


	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		loop runner							//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
